
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="txtUser"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="txtPass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="logarSistema()" ion-button color="primary" block>Sign In</button>
  </div>

</ion-content>
